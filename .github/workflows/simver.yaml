name: simver
permissions: { id-token: write, contents: write, pull-requests: read }
on:
    workflow_dispatch:
    push:
        branches: [main]
    pull_request:
        types: [opened, synchronize, reopened, closed]
jobs:
    simver:
        runs-on: ubuntu-latest
        steps:
            - uses: walteh/simver/actions/simver@0ef8824f37a0940ad9aee6d0715c27a4d0442eb6
              with:
                  token: ${{ secrets.GITHUB_TOKEN }}
